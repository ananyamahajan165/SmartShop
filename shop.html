<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>SmartShop • Shop</title>
  <link rel="stylesheet" href="style.css">
  <script defer src="script.js"></script>
</head>
<body>
  <nav>
    <div class="container navbar">
      <div class="logo"><img src="./images/logo.svg" alt="logo"><strong>SmartShop</strong></div>
      <ul class="nav-links">
        <li><a href="index.html">Home</a></li>
        <li><a href="shop.html">Shop</a></li>
        <li><a href="wishlist.html">Wishlist</a></li>
        <li><a href="cart.html">Cart <span class="cart-count small"></span></a></li>
      </ul>
      <div class="hamburger" onclick="toggleMenu()"><span></span><span></span><span></span></div>
    </div>
  </nav>

  <header class="hero" style="min-height:28vh;padding:28px 0;">
    <div class="container">
      <h1 style="font-size:28px">Shop — Browse categories & trending items</h1>
      <p class="small">Click items to add to cart (UI-only). Use category buttons to filter.</p>
    </div>
  </header>

  <main class="container" style="padding:18px 0 60px">
    <div style="display:flex;gap:10px;flex-wrap:wrap;margin-bottom:18px">
      <div class="cat" onclick="filterProducts('all')">All</div>
      <div class="cat" onclick="filterProducts('groceries')">Groceries</div>
      <div class="cat" onclick="filterProducts('dairy')">Dairy</div>
      <div class="cat" onclick="filterProducts('electronics')">Electronics</div>
      <div class="cat" onclick="filterProducts('clothes')">Clothing</div>
      <div class="cat" onclick="filterProducts('gifts')">Gift Cards</div>
      <div class="cat" onclick="filterProducts('eco')">Eco-Friendly</div>
    </div>

    <section id="products" class="products">
      <!-- rendered by JS -->
    </section>
  </main>

  <footer class="footer">© 2025 SmartShop (UI demo)</footer>
</body>
</html>
